<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puff Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #counter {
    font-size: 36px;
    margin-bottom: 20px;
  }
#button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
  }
  #button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<h1>Counter Website</h1>
<div id="counter">0</div>
<button id="button" onclick="incrementCounter()">Puff</button>

<script>
  // Function to increment the counter
  function incrementCounter() {
    // Retrieve the last count value from localStorage
    let count = parseInt(localStorage.getItem('counter')) || 0;
    // Increment the count
    count++;
    // Update the counter display
    document.getElementById('counter').innerText = count;
    // Store the updated count value in localStorage
    localStorage.setItem('counter', count);
  }

  // Load the last count value from localStorage on page load
  window.onload = function() {
    let count = parseInt(localStorage.getItem('counter')) || 0;
    document.getElementById('counter').innerText = count;
  };
</script>
</body>
</html>
