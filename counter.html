<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puff Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #counter {
    font-size: 36px;
    margin-bottom: 20px;
  }
#button, #refreshButton {
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  #button:hover, #refreshButton:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<h1>Puff Counter</h1>
<div id="counter">0</div>
<button id="button" onclick="incrementCounter()">Puff</button><br>
<button id="refreshButton" onclick="refreshCounter()">Refresh</button>

<script>
  // Function to increment the counter
  function incrementCounter() {
    // Retrieve the last count value from localStorage
    let count = parseInt(localStorage.getItem('counter')) || 0;
    // Increment the count
    count++;
    // Update the counter display
    document.getElementById('counter').innerText = count;
    // Store the updated count value in localStorage
    localStorage.setItem('counter', count);
  }

  // Function to reset the counter to 0
  function refreshCounter() {
    // Reset the counter display to 0
    document.getElementById('counter').innerText = '0';
    // Reset the count value in localStorage to 0
    localStorage.setItem('counter', '0');
  }

  // Initialize the counter on page load
  window.onload = function() {
    let count = parseInt(localStorage.getItem('counter'));
    if (isNaN(count)) {
      // Initialize the counter to 0 if there's no previous value stored
      count = 0;
      localStorage.setItem('counter', count);
    }
    document.getElementById('counter').innerText = count;
  };
</script>
</body>
</html>
